    <div class="recipes container grey-text text-darken-1" style="height: auto; width: auto;">

            <form id="signUpForm" name="signUpForm">

                <label for="username">E-mail::</label>
                <input type="email" id="email" required data-rule="required|email" required="true">

                <input type="text" id="lastname" required data-rule="required|lastname" required="true">

                <label for="username">NIF:</label>
                <input type="text" id="nif" required data-rule="required|nif" required="true">
                <br>
                <label for="username">Telemóvel:</label>
                <input type="text" id="phone" required data-rule="required|phone" required="true">
                <br>
                <label for="username">Endereço:</label>
                <input type="text" id="address" required data-rule="required|address" required="true">
                <br>
                <label for="username">Cidade:</label>
                <input type="text" id="city" required data-rule="required|city" required="true">
                <br>
                <label for="username">Código Postal:</label>
                <input type="text" id="zip" required data-rule="required|zip" required="true">
                <br>
                <button class="btn btn-primary btn-purchase" style="height:fit-content" type="submit" onclick="register()">Registar Merda</button>
                <button class="btn btn-primary btn-purchase" style="height:fit-content" type="submit" onclick="submiBtnClick();">Registar</button>
